<div *ngIf="selectedUser" class="chat-container"> 
  <div class="chat-header"> Chat with {{ selectedUser.username }} </div>
  
  <div class="messages-section">
    <div class="messages">
      <div *ngFor="let message of messages" class="message"> 
        <!-- {{ message.sender }}: {{ message.content }}  -->
        {{ message}} 
      </div> 
    </div>
  </div>

  <div class="all-messages-section">
    <h3>All Previous Messages</h3>
    <div class="all-messages">
      <div *ngFor="let message of allMessages" class="message"> 
        <!-- {{ message.sender }} to {{ message.receiver }}: {{ message.content }}  -->
        {{ message.content }} 
      </div>
    </div>
  </div>

  <div class="message-input">
    <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." /> 
  </div>
</div>
