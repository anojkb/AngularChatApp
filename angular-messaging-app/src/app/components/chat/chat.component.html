<div class="container">
    <mat-card class="chat-card">
      <mat-card-header>
        <mat-card-title>Chat with {{ selectedContact.username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let message of messages">
          <p><strong>{{ message.sender }}:</strong> {{ message.content }}</p>
        </div>
        <form (ngSubmit)="sendMessage()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Message</mat-label>
            <input matInput type="text" [(ngModel)]="newMessage" name="message" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="full-width">Send</button>
        </form>
      </mat-card-content>
    </mat-card>
