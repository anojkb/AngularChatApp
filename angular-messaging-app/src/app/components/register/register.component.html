  <div class="container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input [type]="hidePassword ? 'password' : 'text'" matInput [(ngModel)]="password" name="password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input [type]="hideConfirmPassword ? 'password' : 'text'" matInput [(ngModel)]="confirmPassword" name="confirmPassword" required>
            <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="full-width">Register</button>
        </form>
        <p class="login-link">Already have an account? <a (click)="switchToLoginPage()">Login here</a></p>
      </mat-card-content>
    </mat-card>
  </div>
