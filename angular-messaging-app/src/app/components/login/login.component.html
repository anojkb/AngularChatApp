<div class="container">
  <mat-card class="login-card">
      <mat-card-header>
          <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Username</mat-label>
                  <input matInput type="text" formControlName="username" required>
                  <mat-error *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                      * Username is required
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls['username'].hasError('noWhitespace') && loginForm.controls['username'].touched && !loginForm.controls['username'].hasError('required')">
                      * Username cannot be just spaces
                  </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" required>
                  <mat-error *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)"> 
                    * Password is required 
                  </mat-error> 
                  <mat-error *ngIf="(loginForm.controls['password'].hasError('pattern') || loginForm.controls['password'].hasError('minlength')) && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)"> 
                    * Password must be 6+ characters, with a special character, uppercase letter and number
                  </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!loginForm.valid">Login</button>
          </form>
          <p class="signup-link">Don't have an account? <a (click)="switchToSignupPage()">Sign up here</a></p>
      </mat-card-content>
  </mat-card>
</div>
